<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>BOOTSTRAP DASHBOARD</title>
</head>

<body>

    <!---------------------SEZIONE HEADER-------------------->

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="./index.html"><img class="logo-duck" src="./img/duck.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<!------------------------SEZIONE MAIN--------------------->
<main>
    <div class="container">
        <h1 class="py-5">Nuovo Libro</h1>
    <div class="row g-3">
        <div class="col">
            <h5>Nome Autore</h5>
          <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
        </div>
        <div class="col">
            <h5>Cognome Autore</h5>
          <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
        </div>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"><h5 class="pt-4">Titolo</h5></label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il titolo del libro">
        <h6>Titolo versione italiana</h6>
      </div>

      <div class="row g-3">
        <div class="col-sm-12 col-md-4">
            <h5>Genere</h5>
          <input type="text" class="form-control" placeholder="Inserisci il genere" aria-label="City">
        </div>
        <div class="col-sm-12 col-md-4">
            <h5>Anno di pubblicazione</h5>
          <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="State">
        </div>
        <div class="col-sm-12 col-md-4">
            <h5>ISBN#</h5>
          <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Zip">
        </div>
      </div>
      <hr>
      <h5>Note</h5>
      <input class="form-control form-control-lg" type="text" placeholder="Inserisci eventuali note su libro" aria-label=".form-control-lg example">

      <div class="col-12 pt-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Disponibile anche in digitale
          </label>
        </div>
      </div>
      <div class="col-12 pt-4">
        <button type="submit" class="btn btn-primary">Aggiungi libro</button>
      </div>
    </div>

    
</main>

</body>

</html>
